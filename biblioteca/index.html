<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro</h1>
    <form action="cadastra-leitores.php" method="post">
     <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />
     </div>
     <div>
        <label for="Dtnasc"> Data de Nascimento:</label>
        <input type="date" id="Dtnasc" name="Dtnasc" required />
     </div>
     <div>
        <label for="Celular">Celular:</label>
        <input type="tel" id="Celular" name="Celular" required />
     </div>
     <div>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required />
     </div>
     <div>
        <label for="RA">RA:</label>
        <input type="text" id="RA" name="RA" required />
     </div>
     <div>
        <label for="Endereco">Endereço:</label>
        <input type="text" id="Endereco" name="Endereco" required />
     </div>
     <div>
        <label for="NumEnd">Número de Endereco:</label>
        <input type="text" id="NumEnd" name="NumEnd" required />
     </div>
     <div>
        <label for="Bairro">Bairro:</label>
        <input type="text" id="Bairro" name="Bairro" required />
     </div>
     <div>
        <label for="CidadeUF">Cidade e UF:</label>
        <input type="text" id="CidadeUF" name="CidadeUF" required>
     </div>
     <div>
        <button type="submit"> Cadastrar </button>
     </div>
    </form>


    
</body>
</html>
